<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.pngv=2">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.pngv=2">
        <link rel="manifest" href="/site.webmanifest">
        <link rel = "stylesheet" href="login.css">
        <script src="config.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <img src="assets/LOGO.png">
            <h1>GottaGrab</h1>
        <div class="center">
            <button id="show-login">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form" id="login-form"> 
                <h2>Log in</h2>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="form-element">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-element">
                    <button>Sign in</button>
                </div>
                <div class="form-element">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="form" id="signup-form" style="display: none;"> 
                <h2>Sign Up</h2>
                <div class="form-element">
                    <label for="signup-email">Email</label>
                    <input type="text" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="form-element">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                </div>
                <div class="form-element">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                </div>
                <div class="form-element">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
            <script src="login.js" type="module"></script>
        </body>
</html>
